<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <h1>Links</h1> 
  <ul class="posts">
    <li><a href="http://github.com/steveklabnik/hacketyhack/">source:</a> All of the source code for Hackety Hack itself.</li>
  </ul>

</div>
